<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form id="idForm">
            <div class="mb-3">
              <label for="idPrenda" class="form-label">Prenda: </label>
              <input type="text" class="form-control" id="idPrenda">
            </div>
            <div class="mb-3">
                <label for="idTalle" class="form-label">Talle: </label>
                <input type="text" class="form-control" id="idTalle" >
              </div>
              <div class="mb-3">
                <label for="idPrecio" class="form-label">Precio:  </label>
                <input type="number" class="form-control" id="idPrecio" >
              </div>
              <div class="mb-3">
                <label for="idStock" class="form-label">Stock:  </label>
                <input type="number" class="form-control" id="idStock" >
              </div>

            <button type="submit" class="btn btn-dark">Enter Item</button>
          </form>
    </div><br><br>
    <div class="container"><button id="botonProductos" class="btn btn-secondary">Mostrar Productos</button><br><br></div>
    
    <div id="divProductos" class="container row"></div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
